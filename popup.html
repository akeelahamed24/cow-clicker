<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cow Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cow Clicker</h1>
  </header>
  <div class="main-container">
    <!-- Cow Clicker Section -->
    <div class="cow-section">
      <img id="cow" src="cow.png" alt="Cow">
      <div id="click-count">Points: 0</div>
    </div>

    <!-- Sidebar Shop Section -->
    <div class="sidebar">
      <h2>Shop</h2>
      <div id="items" class="items-scrollable">
        <!-- Items will be dynamically populated -->
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
